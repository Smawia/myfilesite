{% extends 'base.html' %}
{% load static %}
{% block title %}| أُسس موشن جرافيك {% endblock %}
{% block content %}

<div class="container index-articles all-studies">
    <h1 class="spe-h1">أُسس موشن جرافيك</h1>
</div>

<div class="container index-articles all-art">
    <div class="show-all-studies grid-container">
        {% for data in issue_one %}
        <div class="video-card">
            <div class="yt-container" data-id="{{ data.video }}" id="yt-{{ forloop.counter }}">
                <div class="yt-thumb"
                    style="background-image:url('https://img.youtube.com/vi/{{ data.video }}/hqdefault.jpg')">
                    <div class="yt-play"></div>
                </div>
            </div>
            <div class="study-text-info study-text-info-2">
                <span>{{ data.date }}</span>
                <p>{{ data.subject }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
